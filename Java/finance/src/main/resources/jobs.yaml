---
- name: "CDProjekt Red share price"
  recipients:
    - "romek.rjm@gmail.com"
    - "firek.sabina@gmail.com"
  grabber: !<GoogleGrabber>
    asset: "cdprojekt+share+price"
  cron: "*/60 * * * * *"
  alert:
    rule: !<PriceBelowRule>
      targetValue:
        currencyCode: "PLN"
        amount: 170
    occurrencesToActivate: 3
    retriggerAfterMilliseconds: 3600000
- name: "Ocado share price"
  recipients:
    - "romek.rjm@gmail.com"
    - "firek.sabina@gmail.com"
  grabber: !<GoogleGrabber>
    asset: "ocado+share+price"
  cron: "*/5 * * * * *"
  alert:
    rule: !<PriceAboveRule>
      targetValue:
        currencyCode: "GBP"
        amount: 20
    occurrencesToActivate: 3
    retriggerAfterMilliseconds: 3600000