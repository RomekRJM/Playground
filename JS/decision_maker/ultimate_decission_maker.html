<!DOCTYPE html>
<html lang="us">
<head>
  <link rel="stylesheet">

  <style>
      :root {
          --start-at-angle: 0deg;
          --end-at-angle: 0deg;
      }

      @keyframes rotation {
          from {transform: rotate(var(--start-at-angle));}
          to {transform: rotate(var(--end-at-angle));}
      }

      #roulette {
          animation: rotation 3s ease-out;
          animation-fill-mode: forwards;
          position: absolute;
          z-index: 1;
      }

      #pointer {
          background-color: black;
          position: absolute;
          top: 60px;
          left: 308px;
          width: 1px;
          height: 40px;
      }

  </style>
  <title>Ultimate decision maker</title>
</head>
<body>

<div id="pointer"></div>

<canvas id="roulette" width="600" height="600" onclick="rotate()">
  Your browser does not support the canvas element.
</canvas>

<script>

    function draw() {
        const categories = ["CurveFever", "HexBall", "Rysowanie", "Bonk.io", "CurveFever", "HexBall", "Rysowanie", "Bonk.io"];
        const colors = ["#00FF40A0", "#FFFF00A0", "#0F00F0A0", "#FFA500", "#00FF40A0", "#FFFF00A0", "#0F00F0A0", "#FFA500"];
        const r = 220;
        const x = 300;
        const y = 300;

        let canvas = document.getElementById("roulette");
        let ctx = canvas.getContext("2d");
        let i;
        let arcPortion = 2 * Math.PI / colors.length;
        let startOfPortion = - Math.PI / 2;
        let endOfPortion = 0;

        ctx.clearRect(0, 0, ctx.width, ctx.height);

        for (i = 0; i < categories.length; ++i) {
            startOfPortion += arcPortion;
            endOfPortion = startOfPortion + arcPortion;
            ctx.fillStyle = colors[i];
            ctx.beginPath();
            ctx.arc(x, y, r, startOfPortion, endOfPortion);
            ctx.lineTo(x, y);
            ctx.closePath();
            ctx.fill();

            ctx.save();
            ctx.translate(x, y);
            ctx.font         = '20px Verdana';
            ctx.fillStyle    = '#000000';
            ctx.textAlign    = 'left';
            ctx.textBaseline = 'middle';
            ctx.rotate((endOfPortion + startOfPortion)/ 2);

            ctx.fillText("      " + categories[i], 0, 0);
            ctx.restore();


        }
    }

    function rotate() {
        document.getAnimations().forEach((anim) => {
            anim.cancel();
            anim.play();
        });

        let startAngle = getComputedStyle(document.documentElement)
            .getPropertyValue('--start-at-angle')
            .replace('deg', '');

        let endAngle = parseInt(startAngle) + Math.floor(1440 + Math.random() * 1440);

        document.documentElement.style.setProperty('--start-at-angle', startAngle);
        document.documentElement.style.setProperty('--end-at-angle', endAngle + 'deg');

    }

    draw();

</script>

</body>
</html>
